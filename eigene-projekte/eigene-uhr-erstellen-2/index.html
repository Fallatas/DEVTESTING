<html>
<head>
    <title>Uhr mit Javascript</title>
    <script type="text/javascript">
        function time() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var secounds = date.getSeconds();

            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (secounds < 10) {
                secounds = "0" + secounds;
            }

            document.getElementById('uhr').innerHTML = hours + ":" + ":" + minutes + ":" + secounds;
            window.setTimeout("time(),1000");
        }

    </script>
</head>
<body onload="time()">

</html>
