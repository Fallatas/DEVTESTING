<html>
<head>
    <title>Testi</title>
    <script>
        function senden() {
            document.getElementById('ausgabe').innerHTML = "Willkommen " + document.forms[0].username.value
            + " " + document.forms[1].passwort.value;

        }
    </script>
</head>

<body>
    <form>
        <h5>Login</h5> <br>
        <label>Username:</label> <br>
        <input name="username" type="text"> <br>
        <label>Passwort:</label> <br>
        <input type="password" name="passwort"> <br>
        <div id="ausgabe"></div> <br>
        <div id="test"></div>
        <input type="button" value="Senden" onclick="senden()">
    </form>
</body>
</html>
