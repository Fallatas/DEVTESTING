<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbeiten mit Confirm</title>
</head>
<body>
    <script>
        /*Um durch Confirm TRUE oder FALSE zu erhalten muss Confirm in einer Variable gespeichert werden.*/
        var frage = confirm("Ist das ein Test?");

        if (frage == true){
            alert("Richtig das ist ein Test.");
        }else if(frage == false){
            alert("Falsch das war ein Test.");
        }
    </script>
</body>
</html>
