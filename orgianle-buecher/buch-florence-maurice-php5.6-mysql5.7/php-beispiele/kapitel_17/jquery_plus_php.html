<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
   <title>jQuery + PHP</title> 
<script  src="jquery.js"></script>
<script>
  $(function () {
    $('#art').change(function() {
      if($(this).val() != "") {
        $.get(
          "daten.php",
          { wahl: $(this).val() },
          function(daten) {
            $('#ausgabe').html(daten);
          });
      }
    });
  });
</script>
  </head>

      <p>

          <option value="Zierpflanzen">Zierpflanzen</option>
        </select>
      </p>
    </form>
    <div id="ausgabe"></div>
  </body>
</html>
